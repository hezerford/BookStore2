{% extends "base.html" %}

{% block body %}

<section class="main-bg">
    <div class="container full-height">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h2 class="sub-title pt-5 mb-4">Register</h2>
            <form method="post" class="w-100" style="max-width: 600px;">
                {% csrf_token %}
                
                <!-- Ошибки формы -->
                <div class="form-error d-flex flex-column fs-5 text-danger mb-3">
                    {{ form.non_field_errors }}
                </div>
    
                {% for f in form %}
                <div class="mb-3">
                    <label for="{{ f.id_for_label }}" class="form-label fs-5">{{ f.label }}</label>
                    {{ f }}
                    <div class="form-error fs-6 text-danger">
                        {{ f.errors }}
                    </div>
                </div>
                {% endfor %}
    
                <!-- Кнопка регистрации -->
                <button class="btn btn-dark btn-lg w-100" type="submit">Register</button>
            </form>
        </div>
    </div>
</section>

{% endblock body %}
